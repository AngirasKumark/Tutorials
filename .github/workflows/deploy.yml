name: Deploy with PowerShell

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev, staging, prod)"
        required: true
        default: "dev"
      version:
        description: "App version to deploy"
        required: false

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run PowerShell script
        shell: pwsh
        run: |
          ./deploy.ps1 -Environment "${{ github.event.inputs.environment }}" -Version "${{ github.event.inputs.version }}"
